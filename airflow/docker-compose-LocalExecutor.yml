version: '2.1'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow

    webserver:
        build: ../docker/
        restart: always
        depends_on:
            - postgres
        environment:
            - LOAD_EX=n
            - EXECUTOR=Local
            - EXERCISE_HOME=/usr/local/airflow/data_engineer_exercise
        volumes:
            - ../dags:/usr/local/airflow/dags
            - ../:/usr/local/airflow/data_engineer_exercise
        ports:
            - "8080:8080"
        command: webserver
